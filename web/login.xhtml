<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>Chamado</title>
        </f:facet>

        <f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css" />

            <h:outputStylesheet name="css/dashboard.css" />

   

            <h:outputScript name="bootstrap/js/bootstrap.js" />
        </f:facet>

        <f:facet name="last">
            <h:outputStylesheet name="css/font-awesome.css" />
        </f:facet>

    </h:head>

    <h:body>
        <center>

            <h:form>
                <div class="panel panel-primary " style="max-width: 500px"  >
                    <div class="panel-heading" style="background-color:  #1E90FF; max-width: 500px">
                        <h3 class="panel-title" style="color: white" >Login</h3> </div>
                    <div class="panel-body text-center">
                        <div>
                            <h:outputLabel value="Usuario:"  />
                        </div>
                        <div>
                            <h:inputText style="min-width: 400px; min-height: 30px" value="#{ctrLogin.usuarioLogin.usuario}"
                                         required="true" id="userNome" requiredMessage="Usuario obrigatorio" label="User"   />
                        </div>
                        <br/>
                        <div>
                            <h:outputLabel value="Senha:"/>
                        </div>
                        <div>
                            <h:inputSecret style="min-width: 400px; min-height: 30px"  value="#{ctrLogin.usuarioLogin.senha}"
                                           required="true" requiredMessage="Senha" />
                        </div>
                        <br/>
                        <h:form>
                            <div>
                                <h:commandButton value="Entrar" action="#{ctrLogin.login}" class="btn-default"
                                                 style="min-width: 200px; min-height: 50px; background-color: #1E90FF; color: white" />
                            </div>                                                 
                        </h:form>
                    </div>
                </div>
            </h:form>
        </center>
    </h:body>
</html>

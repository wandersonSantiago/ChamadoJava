<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <script type="text/javascript" src="js/login.js"></script>
        <title>Loja</title>
    </h:head>
    <h:body onload="PF('dlg').show();" style="background: royalblue">

        <center>
            <h:form>
                
                <h1 style="color: white; font-size: 90px; font-family: cursive" >
                    Sistema de Chamados
                </h1>
                <p:growl id="painelLogin" sticky="true" showDetail="true" life="3000" />

                <p:dialog header="Login" widgetVar="dlg" resizable="false">

                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="usuario" value="Usuario:" />
                        <p:inputText id="usuario"  style="min-width: 250px" required="false" label="username" />

                        <h:outputLabel for="senha" value="Senha:" />
                        <p:password id="senha"  style="min-width: 250px" required="false" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" action="/paginas/template.xhtml" style="min-width: 335px" update="painelLogin" 
                                             oncomplete="handleLoginRequest(xhr, status, args)">

 
                            </p:commandButton>
                        </f:facet>  

                    </h:panelGrid>
                </p:dialog>
            </h:form>

        </center>
    </h:body>
</html>

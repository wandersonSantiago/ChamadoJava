<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Chamado</title>
    </h:head>
    <h:body >
        <h:form>
            <p:toolbar style="background: #1170BE" >
                <f:facet name="left">
                    <h:outputLabel id="nome"  value="SISTEMA DE CHAMADO" style="margin-right:10px; color: white; font-size: 25px; font-style: italic; font-family: cursive"  />
                </f:facet>


                <f:facet name="right">
                    <p:outputLabel style="margin-right:10px; color: white"   />
                    <p:commandButton style="background: black" value="sair"   ajax="false" icon="ui-icon-extlink" />
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form>
            <p:layout  style="max-height: 1200px; background: black"  id="layout_principal">



                <p:layoutUnit position="west"  style="min-height: 900px; size: 200px; border: white 2px " resizable="false" closable="true" collapsible="true" >

                    
                    
                    
                        <p:panelMenu  style="width:200px;">

                            <p:submenu label="INFORMAÇÕES" >
                             
                                <p:menuitem  value="Contatos/Ramais"   immediate="true" />
                                <p:menuitem  value="Contatos/Ramais"  immediate="true" />
                            </p:submenu>
                            <p:submenu label="SOLICITAÇÕES"   >
                                <p:menuitem value="Chamados-T.I" url="/faces/paginas/chamado/cadastrar/chamadoClienteTi.xhtml"  immediate="true" ajax="false" />
                                <p:menuitem value="O.S.-Manuteção" url="/faces/paginas/chamado/cadastrar/chamadoClienteManutencao.xhtml" immediate="true" ajax="false" />
                            </p:submenu>       
                            <p:separator />

                            <p:submenu label="PESQUISAR" >
                                <p:menuitem value="Tec. Informação" url="/faces/paginas/chamado/lista/listaChamadoTi.xhtml" immediate="true" ajax="false"  />
                                <p:menuitem value="Manutenção" url="/paginas/chamado/lista/listaChamadoManutencao.xhtml" immediate="true" ajax="false" />
                            </p:submenu>
                            <p:separator/>
                            <p:submenu label="ADMINISTRADOR">
                                <p:submenu label="Usuarios" style="background-color: white">
                                    <p:menuitem value="cadastrar" immediate="true" url="/faces/paginas/chamado/administrador/usuarios/cadastrarUsuarios.xhtml" ajax="false"/>
                                    <p:menuitem value="listar" immediate="true" url="/faces/paginas/chamado/administrador/usuarios/listarUsuarios.xhtml" ajax="false" />
                                </p:submenu>
                                <p:submenu label="Configurações" style="background-color: white" >
                                    <p:menuitem value="Servidor Email" url="/faces/paginas/chamado/config/configuracao.xhtml" immediate="true" ajax="false" />
                                </p:submenu>
                            </p:submenu>
                            <p:separator/>

                            <p:separator/>

                            <p:submenu label="AJUDA">
                            </p:submenu>
                            <p:submenu label="SAIR">

                                <p:menuitem value="deseja realmente sair?"  immediate="true" />
                            </p:submenu>
                        </p:panelMenu>
              

                </p:layoutUnit>

                <p:layoutUnit position="center" style="min-height: 900px; border: white 10px; background-color: white">

                    <ui:insert name="centro" >

                    </ui:insert>

                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central" >               
        <h:form rendered="#{liberaAcesso.foneUnidades() != false}">
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >lista de telefones Unidades</h3>
                </div>
                <div class="panel-body">
                    <p:dataTable value="#{ctrUnidade.carregarUnidade()}" var="unidade" reflow="true" id="tabela" paginator="true"
                                 rows="10" style="margin-bottom:20px" rowsPerPageTemplate="5,10,15,20,25,30"  rowKey="#{unidade.id}" selectionMode="single" >

                        <p:column  filterBy="#{unidade.mneumonico}">
                            <f:facet name="header">
                                Mneumonico:
                            </f:facet>
                            <h:outputText value="#{unidade.mneumonico}"/>
                        </p:column>
                        <p:column  filterBy="#{unidade.fonePabx}">
                            <f:facet name="header">
                                Fone PABX:
                            </f:facet>
                            <h:outputText value="#{unidade.fonePabx}"/>
                        </p:column>
                        <p:column  filterBy="#{unidade.foneDiretor}">
                            <f:facet name="header">
                                Fone Diretor:
                            </f:facet>
                            <h:outputText value="#{unidade.foneDiretor}"/>
                        </p:column>
                        <p:column  filterBy="#{unidade.cidade}">
                            <f:facet name="header">
                                Cidade:
                            </f:facet>
                            <h:outputText value="#{unidade.cidade}"/>
                        </p:column>

                    </p:dataTable>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

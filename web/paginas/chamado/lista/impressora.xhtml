<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central" >  
        <h:form rendered="#{liberaAcesso.servicoImpressora() != false || liberaAcesso.userRoot() != false}">
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >Cadastro Impressora</h3>
                </div>
                <div class="panel-body">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:dataTable value="#{ctrImpressora.carregarImpressora()}" var="impressora" reflow="true" id="tabela" paginator="true" widgetVar="table"
                                 rows="10" style="margin-bottom:20px" rowsPerPageTemplate="5,10,15,20,25,30">

                        <p:column filterBy="#{impressora.nome}">
                            <f:facet name="header">
                                Impressora
                            </f:facet>
                            <h:outputText value="#{impressora.nome}"/>
                        </p:column>
                        <p:column filterBy="#{impressora.marca}">
                            <f:facet name="header">
                                Marca
                            </f:facet>
                            <h:outputText value="#{impressora.marca}"/>
                        </p:column>
                        <p:column filterBy="#{impressora.ip}">
                            <f:facet name="header">
                                ip
                            </f:facet>
                            <h:outputText value="#{impressora.ip}"/>
                        </p:column>
                        <p:column filterBy="#{impressora.contador}">
                            <f:facet name="header">
                                contador
                            </f:facet>
                            <h:outputText value="#{impressora.contador}"/>
                        </p:column>
                        <p:column filterBy="#{impressora.ordemServico}">
                            <f:facet name="header">
                                Ordem de Serviço
                            </f:facet>
                            <h:outputText value="#{impressora.ordemServico}"/>
                        </p:column>

                        <p:column filterBy="#{impressora.setor}" headerText="SETOR:" style="max-height: 8px" >
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('table').filter()" >
                                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{ctrSetor.setores}"  var="setorSetor" itemLabel="#{setorSetor.nome}"
                                                   itemValue="#{setorSetor}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{impressora.setor}"/>
                        </p:column>
                        <p:column filterBy="#{impressora.ativo}"  style="max-height: 8px" >
                            <f:facet name="filter">
                                <p:selectOneButton onchange="PF('table').filter()">
                                    <f:converter converterId="javax.faces.Boolean" />
                                    <f:selectItem itemLabel="A" itemValue="true" itemDescription="impressora Ativos" />
                                    <f:selectItem itemLabel="I" itemValue="false" itemDescription="impressora Inativos" />
                                    <f:selectItem itemLabel="T" itemValue="" itemDescription="Todos impressora" />
                                </p:selectOneButton>
                            </f:facet>
                            <h:outputText value="#{impressora.ativo ? 'Ativo': 'Inativo'}" />
                        </p:column>
                        <p:column style="width:50px">
                            <h:commandLink action="#{ctrImpressora.paginaCadastrarOrdemServiço(impressora)}" 
                                           immediate="true" title="Editar ordem de serviço e contador de paginas" >
                                <h:graphicImage value="/img/editar.png"/>
                            </h:commandLink>
                        </p:column>

                    </p:dataTable>
                </div>
            </div>

        </h:form>
    </ui:define>
</ui:composition>

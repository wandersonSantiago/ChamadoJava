<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central">  

                <h:form>
                    <h3>
                        Chamado Tecnologia da Informação
                    </h3>

                    <div>
                        <h:outputLabel value="Titulo:"/>
                    </div>
                    <div>
                        <p:inputText id="titulo" value="#{chamadoc.titulo}" />
                    </div>
                    <p:separator/>
                    <div>
                        <h:outputLabel value="Mensagem:"  />
                    </div>
                    <div>
                        <p:inputTextarea id="mensagem" style="min-width: 500px; min-height: 300px" value="#{chamadoc.mensagems}" />
                    </div>
                    <p:separator/>
                    <div>
                    <p:outputLabel value="Prioridade:"/>
                    </div>
                    <div>
                    <p:selectOneMenu id="prioridade" value="#{chamadoc.prioridade}" label="priori"  
                                     required="false" requiredMessage="Campo prioridade obrigatorio" >
                        <f:selectItem itemLabel="Selecione Prioridade" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Urgente" itemValue="Urgente" />
                        <f:selectItem itemLabel="Media" itemValue="Media" />
                        <f:selectItem itemLabel="Baixa" itemValue="Baixa" />
                    </p:selectOneMenu>
                        </div>
                    <p:separator/>

                         <h:panelGrid columns="2" > 
                        <p:commandButton value="Enviar" action="#{ctrChamado.gravarChamado}" ajax="false">
                            <f:setPropertyActionListener value="#{chamadoc}" target="#{ctrChamado.gravarChamado}" />
                        </p:commandButton>
                        <p:commandButton value="Cancelar" />
                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central">               


        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:  #1E90FF">
                <h3 class="panel-title" style="color: white" >Cadastro Setor</h3>
            </div>
            <div class="panel-body">
                <p:separator/>
                <h:form>
                    <div>
                        <h5>
                            *Campos Obrigat√≥rios
                        </h5>
                    </div>

                    <p:separator/>
                    <div>
                        <h:outputText value="Nome: *" style="color: black" />
                    </div>
                    <div>
                        <p:inputText  id="nome"  size="30" required="true" value="#{ctrSetor.setor.nome}" label="Nome"  />
                    </div>
                    <div>
                        <h:outputLabel value="Ramal*: " style="color: black"  />
                    </div>
                    <div>
                        <p:inputText  size="15"  required="true" value="#{ctrSetor.setor.ramal}" />

                    </div>
                            <div>
                        <h:outputText value="Unidade*:" /> 
                    </div>
                    <div>
                        <p:selectOneMenu id="unidade" value="#{ctrSetor.setor.unidade}" editable="false" effect="fold" required="true" 
                                         requiredMessage="Campo Setor Obrigatorio" >
                            <f:converter converterId="unidadeConverter" />
                            <f:selectItem itemLabel=""  />
                            <f:selectItems value="#{ctrUnidade.unidades}" var="setorUnidade" itemLabel="#{setorUnidade.mneumonico}"
                                           itemValue="#{setorUnidade}" />                                    
                        </p:selectOneMenu>
                    </div>
                    <div>
                        <p:separator/>
                        <h:commandButton value="Gravar"  action="#{ctrSetor.updateSetor}"  class="btn-default" style="min-width: 200px; min-height: 50px; background-color: #1E90FF; color: white" />
                        <h:commandButton value="Cancelar"  action="/paginas/chamado/administrador/permissao/cadastrarSetor.xhtml"  class="btn-default" style="min-width: 200px; min-height: 50px; background-color: #1E90FF; color: white"  />
                     	
                    </div>
                   
                </h:form>
            </div>
        </div>
 
    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central" >  
        <h:form rendered="#{liberaAcesso.cadastrarUsuarios() != false || liberaAcesso.userRoot() != false}">
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >Cadastro Impressora</h3>
                </div>
                <div class="panel-body">


                    <h:panelGrid  id="painelGridUsuer" columns="1" >


                        <h5 style="color: black" >
                            *Campos Obrigatórios
                        </h5>
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <h:panelGrid columns="2">
                            <h:outputText value="Status *" />
                            <p:selectOneRadio id="status" value="#{impressora.ativo}" required="false" label="erro">
                                <f:selectItem itemLabel="Ativo" itemValue="true" />
                                <f:selectItem itemLabel="Inativo" itemValue="false" />                                  
                            </p:selectOneRadio> 
                            <h:outputText value="Locada *" />
                            <p:selectOneRadio id="locada" value="#{impressora.locada}" required="false" label="erro">
                                <f:selectItem itemLabel="sim" itemValue="true" />
                                <f:selectItem itemLabel="não" itemValue="false" />                                  
                            </p:selectOneRadio>

                        </h:panelGrid>
                        <h:outputLabel value="Nome impressora *" style="color: black" />
                        <p:inputText  id="nomeImpressora"  size="150" required="true"  value="#{impressora.nome}" label="Nome Usuario" />

                        <h:outputLabel value="Marca *" style="color: black" />
                        <p:inputText  id="marca"  size="150" required="true"  value="#{impressora.marca}" label="marca" />

                        <h:outputText value="Ip *" style="color: black" />
                        <p:inputText  id="ip"  size="40" required="true" value="#{impressora.ip}" label="ip" />

                        <h:outputLabel value="Setor " style="color: black" />
                        <p:selectOneMenu id="setor"  value="#{usuario.setor}" editable="false" effect="fold" required="true" 
                                         requiredMessage="Campo Setor Obrigatorio" >
                            <f:converter converterId="setorConverter" />
                            <f:selectItem itemLabel="--selecione--" itemValue="#{null}" itemDisabled="true" />
                            <f:selectItems value="#{ctrSetor.carregarSetor()}" var="usuarioSetor" itemLabel="#{usuarioSetor.nome}"
                                           itemValue="#{usuarioSetor}" />                                      
                        </p:selectOneMenu>


                    </h:panelGrid>
                    <h1>

                    </h1>
                    <h:commandButton value="Gravar"  action="#{ctrImpressora.gravarSetor}" class="btn-default" style="min-width: 200px; min-height: 50px; background-color: #1E90FF; color: white"  >
                        <f:setPropertyActionListener value="#{impressora}" target="#{ctrImpressora.impressora}" />
                    </h:commandButton>	

                </div>
            </div>
           

        </h:form>
    </ui:define>
</ui:composition>

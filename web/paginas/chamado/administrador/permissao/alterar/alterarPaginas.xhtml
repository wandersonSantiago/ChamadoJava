<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central" >               
        <h:form rendered="#{liberaAcesso.alterarPaginas() != false}">
            <div class="panel panel-primary" >
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >Cadastro Paginas</h3>
                </div>
                <div class="panel-body">
                    <div>

                        <h5 style="color: black" >
                            *Campos Obrigatórios
                        </h5>
                    </div>
                    <p:separator/>

                    <div>
                        <h:outputText value="Descrição *" style="color: black" />
                    </div>
                    <div>
                        <p:inputText  id="descricao"  size="30" required="true" value="#{pagina.descricao}" label="Descrição"  />
                    </div>
                    <div>
                        <h:outputText value="Pagina *" style="color: black" />
                    </div>
                    <div>
                        <p:inputText  id="pagina"  size="30" required="true" value="#{CtrPagina.pagina.nomepagina}" label="Nome"  />
                    </div>
                    <div>
                        <p:separator/>
                        <h:commandButton value="Gravar Paginas"  action="#{CtrPagina.alterarPagina}"  class="btn-default" style="min-width: 200px; min-height: 50px; background-color: #1E90FF; color: white" />
                        <h:commandButton value="Cancelar"  action="/paginas/chamado/administrador/permissao/cadastrarPaginas.xhtml"  class="btn-default" style="min-width: 200px; min-height: 50px; background-color: #1E90FF; color: white"  />

                    </div>

                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>

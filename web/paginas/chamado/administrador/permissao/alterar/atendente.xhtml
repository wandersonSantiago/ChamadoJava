<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central" >               
        <h:form rendered="#{liberaAcesso.permissao() != false}">
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >Cadastro Permissões</h3>
                </div>
                <div class="panel-body">
                    <div>
                        <h5 style="color: black" >
                            *Campos Obrigatórios
                        </h5>
                    </div>
                    <div>
                        <h:selectOneMenu id="teste" value="#{ctrChamado.chamadoc.codfuncatend}"   >
                            <f:converter converterId="usuarioConverter" />
                            <f:selectItems value="#{ctrUsuario.carregaUsuarioTi()}"  var="User" itemLabel="#{User.nome}"
                                           itemValue="#{User}" />     
                        </h:selectOneMenu>
                    </div>
                    <div>
                        <h:commandButton value="Sim" action="#{ctrChamado.alterarChamado}"  />
                    </div>
                </div>
            </div> 
        </h:form>
    </ui:define>
</ui:composition>

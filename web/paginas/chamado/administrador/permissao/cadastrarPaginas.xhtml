<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central">               


        <div>

            <h5 style="color: black" >
                *Campos Obrigatórios
            </h5>
        </div>
        <p:separator/>
        <div>
            <h4 style="color: black" >
                Cadastro Paginas
            </h4>
        </div>
        <p:separator/>
        <h:form>
            <div>
                <h:outputText value="Pagina *" style="color: black" />
            </div>
            <div>
                <p:inputText  id="pagina"  size="30" required="true" value="#{paginas.nomepagina}" label="Nome"  />
            </div>
            <div>

                <p:commandButton value="Gravar Paginas"  action="#{CtrPagina.gravarPagina}"  ajax="false" >
                    <f:setPropertyActionListener value="#{pagina}" target="#{CtrPagina.pagina}" />
                </p:commandButton>			

            </div>
        </h:form>
        <p:separator/>
        <h:form>


            <p:dataTable value="#{CtrPagina.carregarPagina()}" var="paginas"  id="tabela" widgetVar="table"
                         paginator="true" rows="10" style="margin-bottom:20px" 
                         rowsPerPageTemplate="5,10,15,20,25,30" editable="true">
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="Procurar:" />
                        <p:inputText id="globalFilter" onkeyup="PF('carsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
                <p:column  style="max-height: 5px" >

                    <f:facet name="header">
                        Paginas:
                    </f:facet>
                    <h:outputText value="#{paginas.nomepagina}" />

                </p:column>
                <f:facet name="header">
                    AÇÔES
                </f:facet>

                <p:growl id="messagem" showDetail="true" />

                <p:commandButton value="Excluir" actionListener="#" update="tabela">
                    <p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert"  />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  >
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>


                <p:commandButton value="Alterar" action="#" ajax="false" />

            </p:dataTable>

        </h:form>





    </ui:define>
</ui:composition>

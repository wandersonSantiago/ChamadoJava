<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central">               


        <div>

            <h5 style="color: black" >
                *Campos Obrigat√≥rios
            </h5>
        </div>
        <p:separator/>
        <div>
            <h4 style="color: black" >
                Cadastro Paginas
            </h4>
        </div>
        <p:separator/>
        <h:form>
            <div>
                <h:outputText value="Pagina *" style="color: black" />
            </div>
            <div>
                <p:inputText  id="pagina"  size="30" required="true" value="#{paginas.nomepagina}" label="Nome"  />
            </div>
            <div>

                <p:commandButton value="Gravar Paginas"  action="#{CtrPagina.gravarPagina}"  ajax="false" >
                    <f:setPropertyActionListener value="#{pagina}" target="#{CtrPagina.pagina}" />
                </p:commandButton>			

            </div>
        </h:form>
        <p:separator/>
        <h:form>


            <p:dataTable value="#{CtrPagina.carregarPagina()}" var="pag" reflow="true" id="tabela" paginator="true"
                         rows="10" style="margin-bottom:20px" rowsPerPageTemplate="5,10,15,20,25,30">

                <p:column  filterBy="#{pag.nomepagina}">
                    <f:facet name="header">
                        Nome:
                    </f:facet>
                    <h:outputText value="#{pag.nomepagina}"/>
                </p:column>

            </p:dataTable>
        </h:form>





    </ui:define>
</ui:composition>

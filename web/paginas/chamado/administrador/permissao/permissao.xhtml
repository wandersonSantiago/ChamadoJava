<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central">               
        <h:form>
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >Cadastro Permissões</h3>
                </div>
                <div class="panel-body">
                    <div>

                        <h5 style="color: black" >
                            *Campos Obrigatórios
                        </h5>
                    </div>

                    <p:separator/>
                    <div>
                        <h:outputText value="Usuarios *:" /> 
                    </div>
                    <div>
                        <p:selectOneMenu id="permissaoUsuario" value="#{permissao.usuario}" editable="false" effect="fold" required="true" 
                                         requiredMessage="Campo Pagina Obrigatorio" >
                            <f:converter converterId="usuarioConverter" />
                            <f:selectItem itemLabel=""   noSelectionOption="true" />
                            <f:selectItems  value="#{ctrUsuario.carregarUsuario()}"  var="usuario"  itemLabel="#{usuario.usuario}" 
                                            itemValue="#{usuario}"/>     
                        </p:selectOneMenu>
                    </div>

                    <p:separator/>
                    <div>
                        <h:outputText value="Pagina *:" /> 
                    </div>
                    <div>
                        <p:selectOneMenu id="permissaoPagina" value="#{permissao.pagina}" editable="false" effect="fold" required="true" 
                                         requiredMessage="Campo Pagina Obrigatorio" >
                            <f:converter converterId="paginaConverter" />
                            <f:selectItem itemLabel=""   noSelectionOption="true" />
                            <f:selectItems  value="#{CtrPagina.carregarPagina()}"  var="pagina"  itemLabel="#{pagina.nomepagina}" 
                                            itemValue="#{pagina}"/>     
                        </p:selectOneMenu>
                    </div>
                    <p:separator/>
                    <div>

                        <h:commandButton value="Gravar"  action="#{ctrPermissao.gravarPermissao}"  class="btn-default" style="min-width: 200px; min-height: 50px; background-color: #1E90FF; color: white" >
                            <f:setPropertyActionListener value="#{permissao}" target="#{ctrPermissao.permissao}" />
                        </h:commandButton>			

                    </div>
                </div> 
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >Lista de Permissões</h3>
                </div>
                <div class="panel-body">
                    <p:dataTable value="#{ctrPermissao.carregarPermissao()}" var="cargo"  id="tabela" widgetVar="table"
                                 paginator="true" rows="10" style="margin-bottom:20px" 
                                 rowsPerPageTemplate="5,10,15,20,25,30">

                        <p:column filterBy="#{permissao.usuario.usuario}">
                            <f:facet name="header">
                                USUARIO:
                            </f:facet>
                            <h:outputText value="#{permissao.usuario.usuario}"/>
                        </p:column>

                        
                        <p:column filterBy="#{permissao.pagina}" headerText="Paginas:" style="max-height: 8px" >
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('table').filter()" >
                                    <f:converter converterId="paginaConverter" />
                                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#{CtrPagina.carregarPagina()}"  var="paginaPermissao" itemLabel="#{paginaPermissao.nomepagina}"
                                                   itemValue="#{paginaPermissao}" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#{permissao.pagina.nomepagina}"/>
                        </p:column>

                         <f:facet name="header">
                            AÇÔES
                        </f:facet>

                        <p:growl id="messagem" showDetail="true" />

                        <p:commandButton value="Excluir" actionListener="#" update="tabela">
                            <p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert"  />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  >
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>


                        <p:commandButton value="Alterar" action="#" ajax="false" />

                    </p:dataTable>



                </div>  
            </div>

        </h:form>

    </ui:define>
</ui:composition>

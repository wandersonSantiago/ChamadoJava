<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central">               
        <h:form>

            <div>

                <h5 style="color: black" >
                    *Campos Obrigatórios
                </h5>
            </div>
            <p:separator/>
            <div>
                <h4 style="color: black" >
                    Cadastro Permissões
                </h4>
            </div>
            <p:separator/>

            <div>
                <h:outputText value="Pagina *" style="color: black" />
            </div>
            <div>
                <p:inputText  id="pagina"  size="30" required="true" value="#" label="Nome"  />
            </div>
            <div>

                <p:commandButton value="Gravar Paginas"  action="#"  ajax="false" >
                    <f:setPropertyActionListener value="#" target="#" />
                </p:commandButton>			

            </div>
            <p:separator/>
            <div>
                <h:outputText value="Grupo de Paginas *" style="color: black" />
            </div>
            <div>
                <p:inputText  id="grupo"  size="30" required="true" value="#" label="Nome"  />
            </div>
            <div>

                <p:commandButton value="Gravar Grupo de Paginas"  action="#"  ajax="false" >
                    <f:setPropertyActionListener value="#" target="#" />
                </p:commandButton>			

            </div>

            <p:separator/>
            <div>
                <h:outputText value="Grupo de Paginas*:" /> 
            </div>
            <div>
                <p:selectOneMenu id="grupoPaginas" value="#" editable="false" effect="fold" required="true" 
                                 requiredMessage="Campo Setor Obrigatorio" >

                    <f:selectItem itemLabel=""  />
                    <f:selectItems value="#" var="colaboradorSetor" 
                                   />                                    
                </p:selectOneMenu>
            </div>

            <p:separator/>
            <div>
                <h:outputText value="Paginas*:" /> 
            </div>
            <div>
                <p:selectOneMenu id="paginasGrava" value="#" editable="false" effect="fold" required="true" 
                                 requiredMessage="Campo Setor Obrigatorio" >

                    <f:selectItem itemLabel=""  />
                    <f:selectItems value="#" var="colaboradorSetor" 
                                   />                                    
                </p:selectOneMenu>
            </div>
            <div>

                <p:commandButton value="Gravar Grupos"  action="#"  ajax="false" >
                    <f:setPropertyActionListener value="#" target="#" />
                </p:commandButton>			

            </div>
            <p:dataTable value="#" var="cargo"  id="tabela" widgetVar="table"
                         paginator="true" rows="10" style="margin-bottom:20px" 
                         rowsPerPageTemplate="5,10,15,20,25,30">

                <p:column filterBy="#" headerText="Grupo Paginas" style="max-height: 5px" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('table').filter()" >
                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#"  var="cargoCargo" itemLabel="#"
                                           itemValue="#" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#" />
                </p:column>
                <p:column filterBy="#" headerText="Paginas" style="max-height: 5px" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('table').filter()" >
                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#"  var="cargoCargo" itemLabel="#"
                                           itemValue="#" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#" />
                </p:column>

                <f:facet name="header">
                    AÇÔES
                </f:facet>

                <p:growl id="messagem" showDetail="true" />

                <p:commandButton value="Excluir" actionListener="#" update="tabela">
                    <p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert"  />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  >
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>


                <p:commandButton value="Alterar" action="#" ajax="false" />

             
            </p:dataTable>




        </h:form>


    </ui:define>
</ui:composition>

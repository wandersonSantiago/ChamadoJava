<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central">               
        <h:form>
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >Cadastro Permissões</h3>
                </div>
                <div class="panel-body">
                    <div>

                        <h5 style="color: black" >
                            *Campos Obrigatórios
                        </h5>
                    </div>

                    <p:separator/>



                    <div>
                        <h:outputText value="Grupo de Paginas*:" /> 
                    </div>
                 <div>
                     <p:selectOneMenu id="grupoPagina" value="#{grupopagina.pagina}" editable="false" effect="fold" required="true" 
                                         requiredMessage="Campo Pagina Obrigatorio" >
                            <f:converter converterId="paginaConverter" />
                            <f:selectItem itemLabel=""   noSelectionOption="true" />
                            <f:selectItems  value="#{CtrPagina.carregarPagina()}"  var="pagina"  itemLabel="#{pagina.nomepagina}" 
                                            itemValue="#{pagina}"/>     
                        </p:selectOneMenu>
                    </div>

                    <p:separator/>
                    <div>
                        <h:outputText value="Paginas*:" /> 
                    </div>
                <div>
                    <p:selectOneMenu id="grupoGrupo" value="#{grupopagina.grupo}" editable="false" effect="fold" required="true" 
                                         requiredMessage="Campo Pagina Obrigatorio" >
                            <f:converter converterId="grupoConverter" />
                            <f:selectItem itemLabel=""   noSelectionOption="true" />
                            <f:selectItems  value="#{ctrGrupo.carregarGrupo()}"  var="usuarioGrupo"  itemLabel="#{usuarioGrupo.nomegrupo}" 
                                            itemValue="#{usuarioGrupo}"/>     
                        </p:selectOneMenu>
                    </div>
                    <p:separator/>
                    <div>

                        <h:commandButton value="Gravar Grupos"  action="#{CtrGrupoPagina.gravarGrupo}"  class="btn-default" style="min-width: 200px; min-height: 50px; background-color: #1E90FF; color: white" >
                            <f:setPropertyActionListener value="#{grupoPagina}" target="#{CtrGrupoPagina.grupoPagina}" />
                        </h:commandButton>			

                    </div>
                </div> 
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:  #1E90FF">
                    <h3 class="panel-title" style="color: white" >Lista de Permissões</h3>
                </div>
                <div class="panel-body">
                    <p:dataTable value="#" var="cargo"  id="tabela" widgetVar="table"
                                 paginator="true" rows="10" style="margin-bottom:20px" 
                                 rowsPerPageTemplate="5,10,15,20,25,30">
                    
                        <p:column  headerText="Grupo Paginas" style="max-height: 5px" >
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('table').filter()" >
                                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#"  var="cargoCargo" itemLabel="#"
                                                   itemValue="#" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#" />
                        </p:column>
                        <p:column  headerText="Paginas" style="max-height: 5px" >
                            <f:facet name="filter">
                                <p:selectOneMenu onchange="PF('table').filter()" >
                                    <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                                    <f:selectItems value="#"  var="cargoCargo" itemLabel="#"
                                                   itemValue="#" />
                                </p:selectOneMenu>
                            </f:facet>
                            <h:outputText value="#" />
                        </p:column>

                        <f:facet name="header">
                            AÇÔES
                        </f:facet>

                        <p:growl id="messagem" showDetail="true" />

                        <p:commandButton value="Excluir" actionListener="#" update="tabela">
                            <p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert"  />
                        </p:commandButton>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  >
                            <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>


                        <p:commandButton value="Alterar" action="#" ajax="false" />

                    </p:dataTable>



                </div>  
            </div>

        </h:form>

    </ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
                xmlns:h="http://java.sun.com/jsf/html"  
                xmlns:f="http://java.sun.com/jsf/core"  
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" template="/templates/default/main.xhtml">
    <ui:define name="central">               
        <h:form>
          
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h5 style="color: black" >
                            *Campos Obrigatórios
                        </h5>
                        <p:separator/>

                        <h4 style="color: black" >
                            Dados Unidade
                        </h4>
                        <p:separator/>

                        <h:outputText value="Nome: *" style="color: black" />
                        <p:inputText  id="nome"  size="30" required="true" value="#" label="Nome"  />

                        <h:outputLabel value="Raml*: " style="color: black" />
                        <p:inputText  size="15"  required="true" value="#" />
                       

                        <h:outputLabel value="Telefone" style="color: black" />
                        <p:inputMask mask="(99)9999-9999" required="true"  size="14" value="#"/>
                   
                    </h:panelGrid>

                    <p:commandButton value="Gravar"  action="#"  ajax="false" >
                        <f:setPropertyActionListener value="#" target="#" />
                    </p:commandButton>				
               
                 <p:dataTable value="#" var="cargo"  id="tabela" widgetVar="table"
                         paginator="true" rows="10" style="margin-bottom:20px" 
                         rowsPerPageTemplate="5,10,15,20,25,30">

                <p:column filterBy="#" headerText="Grupo Paginas" style="max-height: 5px" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('table').filter()" >
                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#"  var="cargoCargo" itemLabel="#"
                                           itemValue="#" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#" />
                </p:column>
                <p:column filterBy="#" headerText="Paginas" style="max-height: 5px" >
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('table').filter()" >
                            <f:selectItem itemLabel="Todos" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#"  var="cargoCargo" itemLabel="#"
                                           itemValue="#" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#" />
                </p:column>

                <f:facet name="header">
                    AÇÔES
                </f:facet>

                <p:growl id="messagem" showDetail="true" />

                <p:commandButton value="Excluir" actionListener="#" update="tabela">
                    <p:confirm header="Confirmação" message="Deseja realmente excluir?" icon="ui-icon-alert"  />
                </p:commandButton>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade"  >
                    <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>


                <p:commandButton value="Alterar" action="#" ajax="false" />

             
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>

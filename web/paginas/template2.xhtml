<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Chamado</title>
    </h:head>
    <h:body >
        <h:form>
            <p:toolbar style="background: #1170BE" >
                <f:facet name="left">
                    <h:outputLabel id="nome"  value="SISTEMA DE CHAMADO" style="margin-right:10px; color: white; font-size: 25px; font-style: italic; font-family: cursive"  />
                </f:facet>


                <f:facet name="right">
                    <p:outputLabel style="margin-right:10px; color: white"   />
                    <p:commandButton style="background: black" value="sair"   ajax="false" icon="ui-icon-extlink" />
                </f:facet>
            </p:toolbar>
        </h:form>
        <h:form>
            <p:layout  style="max-height: 1200px; background: black"  id="layout_principal">



                <p:layoutUnit position="west"  style="min-height: 900px; size: 200px; border: white 2px " resizable="false" closable="true" collapsible="true" >


                    <p:accordionPanel dynamic="true">
                        <p:tab >
                            <f:facet name="header">
                                INFORMAÇÕES:
                            </f:facet>
                                <div>
                                    <h:commandLink  value="Contatos/Ramais"   immediate="true" />
                                </div>
                                <div>
                                    <h:commandLink  value="Contatos/Ramais"  immediate="true" />
                                </div>
                        
                        </p:tab>
                        <p:tab title="SOLICITAÇÕES">
                         
                                <div>
                                    <h:commandLink value="teste" action="/paginas/chamado/cadastrar/chamadoClienteTi.xhtml"  immediate="true" />
                                </div>
                                <div>
                                    <h:commandLink value="O.S.-Manuteção" action="/paginas/chamado/cadastrar/chamadoClienteManutencao.xhtml" immediate="true"  />
                                </div>
                         
                        </p:tab>
                        <p:tab title="PESQUISAR">
                    
                                <div>
                                    <h:commandLink value="Tec. Informação" action="/paginas/chamado/lista/listaChamadoTi.xhtml" immediate="true" />
                                </div>
                                <div>
                                    <h:commandLink value="Manutenção" action="/paginas/chamado/lista/listaChamadoManutencao.xhtml" immediate="true" />
                                </div>
                       
                        </p:tab>
                        <p:tab title="ADMINISTRADOR">
                            <div>                           
                                    <h:commandLink value="cadastrar User" immediate="true" action="/paginas/chamado/administrador/usuarios/cadastrarUsuarios.xhtml" />
                                 </div>
                            <p:separator/>
                            <div>
                                    <h:commandLink value="listar User" immediate="true" action="/paginas/chamado/administrador/usuarios/listarUsuarios.xhtml" />
                            
                                    </div>
                            <p:separator/>
                            <div>
                                
                                    <h:commandLink value="Servidor Email" action="/paginas/chamado/config/configuracao.xhtml" immediate="true"  />
                          
                            </div>
                      
                       
                        </p:tab>

                    </p:accordionPanel>



                </p:layoutUnit>

                <p:layoutUnit position="center" style="min-height: 900px; border: white 10px; background-color: white">

                    <ui:insert name="centro" >

                    </ui:insert>

                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
